<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <base href="/alura-geek/">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <img src="/assets/header.png" class="header-image">
    </header>
    <main class="main-content">
        <section class="main-section">
            <div class="section-container">
                <div class="product-section">
                    <h1 class="h1-titles">MIS PRODUCTOS:</h1>
                    <div class="product-container">
                        
                    </div>
                </div>
                <div class="product-section">
                    <h1 class="h1-titles">AGREGAR PRODUCTO:</h1>
                    <form class="product-form">
                        <div>
                            <input type="text" placeholder="Nombre del producto..." class="input-form" id="product-name" name="name" required>
                        </div>
                        <div>
                            <input type="text" placeholder="Precio..." class="input-form" id="product-price" name="price" required>
                        </div>
                        <div>
                            <input type="url" placeholder="Imagen..." class="input-form" id="product-image" name="image" required>
                        </div>
                        <section class="button-section">
                            <button class="send" type="submit">Enviar</button> 
                            <button class="clear" type="reset">Limpiar</button>
                        </section>
                        <div id="formError" style="color: red;"></div>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <img src="/assets/logo.png" class="logo">
            <div class="footer-text">
                <span>DESARROLLADO POR SALVADOR</span>
                <span class="span-alura">ALURA LATAM 2025</span>
            </div>
        </footer>
    </main>
    <script src="index.js"></script>    
</body>
</html>
